<form id="authForm">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form1Example13" class="form-control form-control-lg" autocomplete="username" />
        <label class="form-label" for="form1Example13">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="password" class="form-control form-control-lg"
            autocomplete="current-password" />
        <label class="form-label" for="password">Password</label>
    </div>

    <div class="d-flex justify-content-around align-items-center mb-4">
        <!-- Checkbox -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            <label class="form-check-label" for="form1Example3"> Remember me </label>
        </div>
        <a href="#!" id="toggleForm">Forgot password?</a>
    </div>
    <button type="submit" id="submitButton" class="btn btn-primary btn-lg btn-block mb-2">Submit</button>

    <!-- Submit button -->
    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="toggleSignIn">Sign in</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="toggleSignUp">Sign Up</button>
        </div>
    </div>

    <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
    </div>

    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
        <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
    </a>
    <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
        <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
        
</form>
